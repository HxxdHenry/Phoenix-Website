<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phoenix - The Robotics Club</title>
    <link rel="icon" type="image/png" href="images/phoenix_logo.png">
    <link rel="stylesheet" href="templatemo-prism-flux.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loader" id="loader">
        <div class="loader-content">
            <div class="loader-prism">
                <div class="prism-face"></div>
                <div class="prism-face"></div>
                <div class="prism-face"></div>
            </div>
            <div style="color: var(--accent-purple); font-size: 18px; text-transform: uppercase; letter-spacing: 3px;">Refracting Reality...</div>
        </div>
    </div>

    <!-- Navigation Header -->
    <header class="header" id="header">
    <nav class="nav-container _display:flex _justify:center _items:center">

        <a href="#home" class="logo _display:flex _items:center _justify:center">
            <img src="images/phoenix_logo.png" alt="Phoenix Logo" class="logo-img">

            <span class="logo-text">
                <span class="prism">Phoenix</span>
            </span>
        </a>

        <ul class="nav-menu" id="navMenu">
            <li><a href="/opencv" class="nav-link">OpenCV Workshop</a></li>
        </ul>

        <div class="menu-toggle" id="menuToggle" style="position:absolute; right:20px;">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </nav>
    </header>



    <!-- Hero Section with 3D Carousel -->
    <section class="hero" id="home">
        <div class="carousel-container">
            <div class="carousel" id="carousel">
                <!-- Carousel items will be generated by JavaScript -->
            </div>
            
            <div class="carousel-controls">
                <button class="carousel-btn" id="prevBtn">‹</button>
                <button class="carousel-btn" id="nextBtn">›</button>
            </div>
            
            <div class="carousel-indicators" id="indicators">
                <!-- Indicators will be generated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- NEW: Prism Philosophy Section (About) -->
    <section class="philosophy-section" id="about">
        <div class="philosophy-container">
            <div class="prism-line"></div>
            
            <h2 class="philosophy-headline">
                Refracting Ideas<br>Into Reality
            </h2>
            
            <div class="philosophy-particles" id="particles">
                <!-- Particles will be generated by JavaScript -->
            </div>
        </div>
    </section>
<script src="templatemo-prism-scripts.js"></script>
</body>
</html>
